apiVersion: v1
kind: Secret
metadata:
  name: trulybot-secrets
  namespace: trulybot
type: Opaque
data:
  # Base64 encoded secrets - replace with actual values
  database-url: # echo -n "your-database-url" | base64
  nextauth-secret: # echo -n "your-nextauth-secret" | base64
  openai-api-key: # echo -n "your-openai-api-key" | base64
  razorpay-key: # echo -n "your-razorpay-key" | base64
  razorpay-secret: # echo -n "your-razorpay-secret" | base64
  sentry-dsn: # echo -n "your-sentry-dsn" | base64