<body>

    <!-- Widget embed code -->

    ></script>
    
    <script>
        // Test if the widget script loads without syntax errors
        console.log('üîç Testing widget...');
        
        // Check for JavaScript errors

            console.error('‚ùå JavaScript Error:', e.message, 'at line', e.lineno);
        });

        setTimeout(() => {
            if (window.TrulyBot) {
