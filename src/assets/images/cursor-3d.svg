<svg width="150" height="150" viewBox="0 0 150 150" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A78BFA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow1">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Main rounded square with 3D effect -->
  <rect x="25" y="25" width="100" height="100" rx="25" fill="url(#grad1)" filter="url(#shadow1)"/>
  
  <!-- Highlight for 3D effect -->
  <rect x="30" y="30" width="90" height="45" rx="20" fill="white" opacity="0.2"/>
  
  <!-- Inner shadow for depth -->
  <rect x="30" y="90" width="90" height="30" rx="15" fill="black" opacity="0.1"/>
</svg>