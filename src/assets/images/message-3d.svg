<svg width="150" height="150" viewBox="0 0 150 150" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#C084FC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A855F7;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow2">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Geometric shape - rounded triangle/pyramid -->
  <path d="M 75 20 L 130 130 L 20 130 Z" fill="url(#grad2)" filter="url(#shadow2)"/>
  
  <!-- Highlight for 3D effect -->
  <path d="M 75 30 L 120 120 L 75 80 Z" fill="white" opacity="0.2"/>
  
  <!-- Inner shadow for depth -->
  <path d="M 30 120 L 75 120 L 75 80 Z" fill="black" opacity="0.1"/>
  
  <!-- Round the corners -->
  <circle cx="75" cy="25" r="8" fill="url(#grad2)"/>
  <circle cx="125" cy="125" r="8" fill="url(#grad2)"/>
  <circle cx="25" cy="125" r="8" fill="url(#grad2)"/>
</svg>